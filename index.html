<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        console.log("Starting the redirection script...");

        // Extract the short code from the URL
        let path = window.location.pathname.split('/').pop();
        console.log("Extracted short code:", path);

        // Simulated data for short codes and original links
        const mockData = {
            "go": "https://google.com",
            "wiki": "https://en.wikipedia.org/wiki/Main_Page"
        };

        if (mockData[path]) {
            console.log("Redirecting to:", mockData[path]);
            window.location.href = mockData[path]; // Redirect to the original link
        } else {
            console.warn("Short code not found:", path);
            document.body.innerHTML = `<p>Shortened link not found.</p>`;
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, please wait or try again.</p>
</body>
</html>
